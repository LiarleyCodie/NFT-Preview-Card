<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="index.css">
  
  <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>
  <main class="main-wrapper">
    <div class="image">
      <img src="images/image-equilibrium.jpg" alt="Image of a transparent cube with a red reflection on the bottom right (on the edge) and a large reflection on the left side. The cube is at 45 degrees horizontally and vertically. That is, only 3 faces are visible (bottom, right and left)">
      <a href="#" class="overlay">
        <img src="images/icon-view.svg" alt="eye icon">
      </a>
    </div>
    <div class="title">Equilibrium #3429</div>
    <p class="description">
      Our Equilibrium collection promotes
      balance and calm.
    </p>
    <div class="values-wrapper">
      <div class="price">
        <img src="images/icon-ethereum.svg" alt="ethereum icon" class="icon">
        <span class="value">0.041 ETH</span>
      </div>
      <div class="time">
        <img src="images/icon-clock.svg" alt="clock icon" class="icon">
        <span class="time-left">3 days left</span>
      </div>
    </div>
    <footer class="creator">
      <img src="images/image-avatar.png" alt="Photo of a blond young man looking at the height of his forehead, the reflection of some glass or crystal is shining in the lower part of his right eye. He is wearing a white shirt and has short hair." class="profile">
      <span class="made-by">
        Creation of
        <a href="#" class="user-name">Jules Wyvern</a>
      </span>
      
    </footer>
  </main>
</body>
</html>
